[env:pro8MHzatmega328]
platform = atmelavr@2.2.0
board = pro8MHzatmega328
framework = arduino
build_flags = -DSSD1306 -DSSD1X06_I2C_ADDRESS=0x3C -DI2CSPEED=800000L
